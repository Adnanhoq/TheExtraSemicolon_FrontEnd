<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if errormessage %}
            <h3>{{ errormessage }}</h3>
        {% endif %}

        <form class="form" action="/login" method="post">
            <h3><label for="email">
                Email:
            </label></h3>
            <input id="email" name="email" value="{{email}}" type="email">
            
            <h3><label for="password">
                Password:
            </label></h3>
            <input id="password" name="password" type="password">

        </br></br>
        <button id="submit">Submit</button>
        </form>
    </body>
</html>
