<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apply for role</title>
</head>
<body>
    <h1>Upload your CV</h1>
    <p>Format must be either PDF, DOC or DOX</p>
    <form action="/upload">
        <label for="file">Upload your CV:</label>
        <input type="file" id="file" name="file" accept=".doc,.docx,.pdf">
        <input type="submit">     
    </form>
</body>
</html>
