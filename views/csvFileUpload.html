<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apply for role</title>
</head>
<body>
    <h1>Upload your Job CSV File</h1>
    <p>Format must be CSV</p>
    <form action="/uploadCSV" method="post" enctype="multipart/form-data">
        <label for="file">Upload your CSV file:</label>
        <input type="file" id="file" name="files" accept=".csv" multiple>
        <input type="submit">    
    </form>
</body>
</html>
