<!DOCTYPE html>
<html>
    <head>
        <title>Database List</title>
    </head>
    <body>
        <form class="form" action="/logout" method="post">
            <button id="logout">Log Out</button>
        </form>

        <h1>Database List</h1>
        <ul>
            {% for name in databases %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
